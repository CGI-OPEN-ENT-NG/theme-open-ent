	<div class="material main wrapper">
		<section class="main">
			<div id="directory"></div>
			<div ng-transclude  class="twelve cell"></div>
		</section>
	</div>

<header class="main" ng-controller="Account">
	<section class="navbar row">
		<div class="mobile-nav-opener"></div>
		<div class="cell">
			<i class="logo"></i>
		</div>
	</section>
	<section class="row">
		<nav class="horizontal">
			<a href="/timeline/timeline"><i class="home"></i></a>
			<a href="/community" ng-if="me.hasWorkflow('net.atos.entng.community.controllers.CommunityController|view')"><i class="community"></i></a>
			<popover>
				<a href="/welcome" popover-opener ng-click="openApps($event)"><i class="apps"></i></a>
				<popover-content>
					<div class="content">
						<div class="my-apps row">
							<div ng-if="me.bookmarkedApps.length === 0">
								Cliquez sur "plus" pour sélectionner vos applications favorites.
							</div>
							<div class="bookmarked-app" ng-repeat="app in me.bookmarkedApps">
								<a href="[[app.address]]" target="[[app.target]]">
									<i class="[[app.icon]]" ng-if="app.icon.indexOf('/') === -1" tooltip="[[app.displayName]]"></i>
									<img skin-src="[[app.icon]]" ng-if="app.icon.indexOf('/') !== -1" tooltip="[[app.displayName]]" />
								</a>
							</div>
						</div>
						<div class="more row">
							<a href="/welcome"><i18n>plus</i18n></a>
						</div>
					</div>
				</popover-content>
			</popover>
			<a href="/conversation/conversation" ng-if="me.hasWorkflow('org.entcore.conversation.controllers.ConversationController|view')">
				<i class="mail"><span class="new-mails" ng-if="nbNewMessages">[[nbNewMessages]]</span></i>
			</a>
			<a class="zero-mobile">
				<help></help>
			</a>

			<a href="/userbook/mon-compte" class="zero-mobile"><img data-ng-src="[[avatar ? avatar+'?thumbnail=48x48' : '']]" id="my-photo" /></a>
			<a logout><i class="disconnect"></i></a>
		</nav>
	</section>

</header>

<xiti></xiti>
